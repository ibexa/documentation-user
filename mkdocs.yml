    - 'Getting started': 'getting_started.md'
    - 'Content model': 'content_model.md'
    - 'Creating content':
        - 'Creating content': 'creating_content_basic.md'
        - 'Translating content': 'translating_content.md'
        - 'Creating forms': 'creating_forms.md'
        - 'Editing images': 'editing_images.md'
    - Tags: 
        - 'Tags': 'taxonomy.md'
    - Publishing:
        - 'Publishing content': 'publishing/publishing.md'
        - 'Editorial workflow': 'publishing/editorial_workflow.md'
        - 'Scheduling publication': 'publishing/advanced_publishing_options.md'
    - Organizing:
        - 'Organizing the site': 'site_organization/organizing_the_site.md'
        - 'Site Factory': 'site_organization/site_factory.md'
        - 'Organizing the content': 'site_organization/organizing_the_content.md'
        - 'Managing content in bulk': 'site_organization/multi_file_content_management.md'
        - 'Pages': 'site_organization/working_with_page.md'
    - 'Searching': 'search.md'
    - Shop administration:
        - 'Shop administration': 'shop_administration/shop_administration.md'
        - 'Dashboard': 'shop_administration/shop_dashboard.md'
        - 'Orders': 'shop_administration/manage_orders.md'
        - 'Products': 'shop_administration/manage_products.md'
        - 'Product variants and assets': 'shop_administration/product_variants_and_assets.md'
        - 'Prices and stock': 'shop_administration/manage_prices_and_stock.md'
        - 'Users': 'shop_administration/manage_users.md'
        - 'Navigation structure': 'shop_administration/navigation_structure.md'
    - Personalization:
        - 'Personalization': 'personalization/personalization.md'
        - 'Use cases': 'personalization/use_cases.md'
        - 'Enable personalization': 'personalization/enabling_personalization.md'
        - 'Configure personalization': 'personalization/perso_configuration.md'
        - 'Preview scenario results': 'personalization/previewing_scenario.md'
        - 'Integrate scenario results': 'personalization/integrating_results.md'
        - 'Import data': 'personalization/content_import.md'
        - 'Review performance': 'personalization/dashboard.md'
        - Reference:
              - 'Events': 'personalization/event_types.md'
              - 'Content types': 'personalization/content_types.md'
              - 'Recommendation models': 'personalization/recommendation_models.md'
              - 'Scenarios': 'personalization/scenarios.md'
              - 'Filters': 'personalization/filters.md'
              
theme:
    name: material
    features:
        - content.code.annotate 
        - navigation.tracking
        - navigation.top
    custom_dir: 'theme'
    favicon: 'images/favicon.png'
    language: 'en'
    palette:
        primary: 'blue grey'
        accent: 'deep orange'
    logo: 'images/ibexa-dxp-logo.svg'

extra:
  append_bootstrap:
    - '/index.md'

  related_docs:
    - title: 'User Documentation'
      url: '/projects/userguide'
    - title: 'Developer Documentation'
      url: '/'
  # Global variables
  site_display_name: 'Ibexa Documentation'
  product_name: 'Ibexa DXP'
  product_name_content: 'Ibexa Content'
  product_name_exp: 'Ibexa Experience'
  product_name_com: 'Ibexa Commerce'

extra_css:
  - fonts/MavenPro.css
  - css/codehilite.css
  - css/switcher.css
  - css/custom.css
  - css/page-not-found.css
  - css/navigation.css
  - css/docs.switcher.css
  - css/jquery-ui.min.css
  - '//cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.css'

extra_javascript:
  - js/jquery.min.js
  - js/jquery-ui.min.js
  - js/custom.js
  - js/docs.switcher.js
  - '//cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.js'

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      guess_lang: false
      linenums: true
      extend_pygments_lang:
        - name: php
          lang: php
          options:
            startinline: true
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.details
