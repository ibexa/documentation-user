site_name: eZ Platform User Documentation
repo_url: https://github.com/ezsystems/user-documentation
copyright: "Copyright 1999-2017 eZ Systems AS and others"
pages:
    - 'Documentation': 'index.md'
    - 'Getting started': 'getting_started.md'
    - 'Under the hood': 'under_the_hood.md'
    - 'Creating content, basic': 'creating_content_basic.md'
    - 'Organizing the content': 'organizing_the_content.md'
    - 'Multi-file content management': 'multi_file_content_management.md'
    - 'Publishing': 'publishing.md'
    - 'Creating content, advanced': 'creating_content_advanced.md'
    - 'Organizing the site': 'organizing_the_site.md'
    - 'Searching': 'search.md'
    - 'FAQ': 'faq.md'

theme:
  name: null
  custom_dir: 'material'
  favicon: 'img/favicon.ico'
  language: 'en'
  palette:
      primary: 'blue grey'
      accent: 'deep orange'

  font: false
  logo: 'images/eZ-Brandmark.png'
  feature:
      tabs: false
  search_index_only: false

theme_dir: material

extra:
  version_warning:
    latest: ['2.3']
    previous_lts: ['1.7']
    lts: ['1.13']
    ft: ['2.2']
    dev: ['master']
  append_bootstrap:
    - '/index.md'

extra_css:
  - fonts/MavenPro.css
  - css/custom.css
  - '//cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.css'

extra_javascript: [js/jquery.min.js, js/custom.js, '//cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.js']
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: true
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      guess_lang: false
      linenums: true
      css_class: codehilite
      extend_pygments_lang:
        - name: php
          lang: php
          options:
            startinline: true
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.details
